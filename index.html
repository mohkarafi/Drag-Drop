<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drob</title>
</head>

<body>
    <div class="container">

        <div id="left">
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png">
                List item 1
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png">
                List item 2
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png">
                List item 3
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png">
                List item 4
            </div>
        </div>
        <div id="right"></div>
    </div>
    <script>
        var lists = document.getElementsByClassName('list')
        var rightBox = document.getElementById("right")
        var leftBox = document.getElementById("left")

        for (list of lists) {
            list.addEventListener("dragstart", function (e) {
                let selected = e.target;
                rightBox.addEventListener("dragover", function (e) {
                    e.preventDefault(); // L'événement dragover a un comportement par défaut qui empêche les éléments d'être déposés. Utiliser preventDefault() permet de surcharger ce comportement.
                });
                rightBox.addEventListener("drop", function (e) {
                    rightBox.appendChild(selected);
                    selected = null;
                })

                // return to left box
                leftBox.addEventListener("dragover", function (e) {
                    e.preventDefault(); // L'événement dragover a un comportement par défaut qui empêche les éléments d'être déposés. Utiliser preventDefault() permet de surcharger ce comportement.
                });
                leftBox.addEventListener("drop", function (e) {
                    leftBox.appendChild(selected);
                    selected = null;
                })

            })


        }


    </script>
</body>

</html>
